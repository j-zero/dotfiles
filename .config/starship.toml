format = """
[\uE0BA](#2e3440)\
$username\
[](fg:#2e3440 bg:#3B4252)\
$hostname\
[](fg:#3B4252 bg:#434C5E)\
$directory\
[](fg:#434C5E bg:#4C566A)\
$git_branch\
$git_status\
[](fg:#4C566A bg:#88c0d0)\
$status\
[](fg:#88c0d0 bg:#81a1c1)\
$battery\
[](fg:#81a1c1 bg:#33658A)\
$time\
[](fg:#33658A)\
$line_break$os"""

command_timeout = 5000

[os]
format = "[$symbol](fg:#81a1c1) "
disabled = false

[status]
style = 'fg:#434C5E bg:#88c0d0'
symbol = '󰯆'
success_symbol = ''
format = '[ $symbol $int ]($style)'
map_symbol = true
disabled = false

[character]
success_symbol = "[\\$](#86BBD8)"
error_symbol = "[\\$](#86BBD8)"

[battery]
full_symbol = '󱈏'
charging_symbol = '󱐋'
discharging_symbol = '󰂄'
format ="[ $symbol $percentage ](fg:#4c566a bg:#81a1c1)"

[[battery.display]]
threshold = 100

# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "fg:#d8dee9 bg:#2e3440"
style_root = "fg:red bg:#2e3440"
format = '[ $user ]($style)'
aliases = { "ringej" = "Ʀ", "root" = "💀" }

[hostname]
ssh_only = true
format = '[ @](fg:#5e81ac bg:#3B4252)[$hostname ](fg:#d8dee9 bg:#3B4252)'
#trim_at = '.companyname.com'
disabled = false

[directory]
style = "fg:#d8dee9 bg:#434C5E"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
#"Documents" = " "
#"Downloads" = " "
#"Music" = " "
#"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[git_branch]
symbol = ""
style = "fg:#d8dee9 bg:#4C566A"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "fg:#d8dee9 bg:#4C566A"
format = '[$all_status$ahead_behind ]($style)'

[time]
disabled = false
time_format = "%T" # Hour:Minute Format
style = "fg:#d8dee9 bg:#33658A"
format = '[  $time ]($style)'


